<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../resources/css/main.css"/>
		<style type="text/css">
			*{margin:0;padding:0;}
			body{
				font-size:14px;
			}
			h3{
				display: inline-block;
				font-size:16px;
				font-weight: bold;
			}
			.container{
				border:1px solid #ccc;
			}
			.container div{
				border: 1px solid #ccc;
				margin:-1px;
				width: 100%;
				
			
			}
			input{
				border: none;
				outline: none;
				border-right: 1px solid #ccc;
				height: 60px;
				width: 38%;
			}
			.container div>h3{
				margin: 0;
				width: 10%;
				height: 60px;
				line-height: 60px;
				text-align: center;
				border-right: 1px solid #ccc;
			}

			/*----------用来移除叉叉按钮----------*/
			input[type="date"]::-webkit-clear-button{
			   display:none;
			}
			input[type='date']::-webkit-inner-spin-button {
			    display:none;
		  	}
		  	p{
		  		
		  	}
		  	.container .as{
		  		display: inline-block;
		  		width: 50%;
		  	}
		  	h4{
		  		margin:0;
		  		display: inline-block;
		  		height: 120px;
		  		width: 89%;
		  		outline: none;
		  		padding-top: 10px;;
		  	}
		  	

			.jobCon{
				vertical-align: top;height: 120px;line-height: 120px;
			}
			.time>p:nth-child(2) input{
				width:21%;border: none;margin-left: 20px;
			}
			@media (max-width: 768px){
				
				.container div >h3{
					width: 30%;
					border-bottom:1px solid #ccc;
				}
				.container div >input{
					width: 70%;
					border-bottom: 1px solid #ccc;
					height: 59px;
				}
				p{
					text-indent: 0;
				}
				.time>p:nth-child(1){
					width: 100%;
					border-bottom:1px solid #ccc;
				}
				.time>p:nth-child(1) input{
					width: 69%;
				}
				.time>p:nth-child(2) span{
					display: inline-block;
					width: 100%;
					text-align: center;
					height: 3rem;
					line-height:3rem;
					border-bottom: 1px solid #ccc;
				}
				.time>p:nth-child(2) input{
					width:47%;border: none;margin-left: 20px;
					border: 1px solid #ccc;
					height: 3rem;
					margin: 0;
				}
				.con>.jobCon{
					width: 100%;
					border-right:none ;
				}
				h4{
					width: 100%;
				}
			}
			
			
		</style>
	</head>
	<body>
		<div class="container">
			<form action="" method="post">
				<div>
					<h3 class="aa">姓名</h3><input type="text" />
					<h3>性别</h3><input type="text" style="" />
				</div>
				<div>
					<h3>身份证号</h3><input type="text" />
					<h3>民族</h3><input type="text" style=""  />
					
				</div>
				<div>
					<h3>身高(cm)</h3><input type="text" />
					<h3>体重(kg)</h3><input type="text"  />
				</div>
				
				<div>
					<h3>户籍</h3><input type="text" placeholder="列如：山西长治" />
					<h3>目前所在地</h3><input type="text" placeholder="列如：山西长治市**县**镇**村**号" />
				</div>
				<div>
					<h3>毕业学校</h3><input type="text" placeholder="列如：北京大学" />
					<h3>专业</h3><input type="text" placeholder="列如：工程管理"/>
				</div>
				<div>
					<h3>工种</h3><input type="text" placeholder="列如：工长" />
					<h3>工龄（年）</h3><input type="number" placeholder="列如：3" />
				</div>
				<div>
					<h3>通讯地址</h3><input type="text" placeholder="列如：山西省长治市郊区00号" />
					<h3>联系电话</h3><input type="text" placeholder="列如：135****0000"/>
				</div>
				<h2 style="text-align: center;">工作经历</h2>
				<div>
					<div class="time">
						<p>
							<span>公司名字 :</span>
							<input type="" name="" id="" value="" placeholder="列如：北京装修帮办服务平台" style="margin-left: 10px;border: none;"/>
						</p>
					<p>
						<span>工作时间 : </span>
						<input type="text" name="" id="keyword_time_max" value="" placeholder="列如：2017-00-00" /> ~
						<input type="text" name="" id="keyword_time_min" value="" placeholder="列如：2017-00-00" /> 
					</p>
					</div>
					<div class="con">
						<h3 class="jobCon">工作内容</h3>
						<h4 contenteditable="true"></h4>
					</div>
				</div>
				<input type="submit" value="点击提交"/>
			</form>
		</div>
	</body>
</html>
